
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
     integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <div id="loader" class="d-none">Loading...</div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 col-offset-3">
                <div class="card p-4 mb-4">
                    <form id="cardform">
                        <div class="form-group">
                            <label for="for" >Title</label>
                            <input type="text" class="form-control" id="title" required>
                        </div>

                        <div class="form-group">
                            <label for="content" >Content</label>
                            <textarea type="text" row="4" class="form-control" id="content" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="id" >Id</label>
                            <select id="numbers">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="9">10</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-outline-primary btn-sm btn-block" id="submitbtn">Add Card</button>
                            <button type="button"  class="btn btn-outline-primary btn-sm btn-block d-none" id="updatebtn">Update Card</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="spinner d-none" id="spinner">
        <div class="spinner-border" role="status"></div>
    </div>

    <div class="container-fluid">
        <div class="row" id="cardcontainer">
            
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
